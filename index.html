<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>




    <div id="container">

        <button onclick="add()" id="add_button">
            <i class="bi icon bi-plus"></i>
        </button>

        <button onclick="choose_colors()" data-bs-toggle="modal" data-bs-target="#myModal" id="color_picker">
            CHOOSE COLORS
        </button>


        <div class="modal" id="myModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">COLORS</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="color_red">
                            <button onclick="push_color('red')" type="button" id="red"
                                class="btn btn-secondary">Add</button>
                            <button onclick="remove_color('red')" type="button" id="remove_red"
                                class="btn btn-secondary">Remove</button>
                        </div>
                        <div class="color_black">
                            <button onclick="push_color('black')" type="button" id="black"
                                class="btn btn-secondary">Add</button>
                            <button onclick="remove_color('black')" type="button" id="remove_black"
                                class="btn btn-secondary">Remove</button>
                        </div>
                        <div class="color_yellow">
                            <button onclick="push_color('yellow')" type="button" id="yellow"
                                class="btn btn-secondary">Add</button>
                            <button onclick="remove_color('yellow')" type="button" id="remove_yellow"
                                class="btn btn-secondary">Remove</button>
                        </div>
                        <div class="color_blue">
                            <button onclick="push_color('blue')" type="button" id="blue"
                                class="btn btn-secondary">Add</button>
                            <button onclick="remove_color('blue')" type="button" id="remove_blue"
                                class="btn btn-secondary">Remove</button>
                        </div>
                        <div class="color_violet">
                            <button onclick="push_color('violet')" type="button" id="violet"
                                class="btn btn-secondary">Add</button>
                            <button onclick="remove_color('violet')" type="button" id="remove_violet"
                                class="btn btn-secondary">Remove</button>
                        </div>
                        <div class="color_pink">
                            <button onclick="push_color('pink')" type="button" id="pink"
                                class="btn btn-secondary">Add</button>
                            <button onclick="remove_color('pink')" type="button" id="remove_pink"
                                class="btn btn-secondary">Remove</button>
                        </div>
                        <div class="color_aqua">
                            <button onclick="push_color('aqua')" type="button" id="aqua"
                                class="btn btn-secondary">Add</button>
                            <button onclick="remove_color('aqua')" type="button" id="remove_aqua"
                                class="btn btn-secondary">Remove</button>
                        </div>
                        <div class="color_green">
                            <button onclick="push_color('green')" type="button" id="green"
                                class="btn btn-secondary">Add</button>
                            <button onclick="remove_color('green')" type="button" id="remove_green"
                                class="btn btn-secondary">Remove</button>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Ok</button>
                    </div>
                </div>
            </div>
        </div>




    </div>



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
